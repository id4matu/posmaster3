<head>

<title>在庫確認</title>
<script type="text/javascript">
window.onload = function() {
	//WebSocketオープン
	socket = new WebSocket("ws://192.168.100.100:10080");

		document.getElementById('news').innerHTML = event.data;
	}
}
</script>
</head>

</body>
